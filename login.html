<!DOCTYPE html>
<html lang="en" class="!scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventify|Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="absolute w-full z-40 lg:mt-4 md:mt-8 text-white" bis_skin_checked="1">
      <div
        class="flex items-center justify-between container md:m-auto transition-all bg-[#1d1d1d] p-3 rounded-b-2xl md:rounded-2xl bg-opacity-60 backdrop-blur-lg"
        bis_skin_checked="1">
        <div class="flex items-center justify-start gap-[45px] aos-init aos-animate" data-aos="fade-right"
          bis_skin_checked="1"><a class="flex items-center gap-[10px]" href="/">
            <h1 class="text-2xl font-[800] font-sans select-none hover:scale-105  transition-all duration-300 ease-in-out" "><span
                class="text-[#FFF]">Eventify</span>
            </h1>
          </a></div>
        <a href="login.html">
        </a>
      </div>
    </div>
    </div>
    <div class="select-none " bis_skin_checked="1">
      <img src="images/backgroundblur.png" alt="ellipse" class="inline-flex absolute top-0 left-0 z-10 w:full h-full " />
      <img src="images/pinkblur.png" alt="pinkellipse" class="inline-flex absolute top-0 right-0 z-10 w:full h-full"/>
      <div class="sm:block lg:hidden" bis_skin_checked="1">
      </div>
    </div>
     <main class="container m-auto  ">
       <form action="">
        <div class="user"></div>
            <input type="text" placeholder="USERNAME" required>
        </div>
        <div class="pass">
            <input type="password" placeholder="PASSWORD" required>
        </div>
        <div class="login">
            <button type="submit">Login</button>
        </div>
         
       </form>
       
     </main>  
    </div>
  </header>
</body>
</html>
